<html ng-app="myApp" ng-controller="myCtrl">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="controller.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900,700,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron"><h1>Welcome to the todo app</h1></div>
		<label id="label">Todo:</label><input type="text" ng-model="todo"></input>
		<button id="submit">Save</button>
		<div id="stuff" ng-repeat="t in todos">
			<p>{{t.text}}</p>
			<label>Completed</label><input type="checkbox" class="completion"></input>
		</div>
		<button id="deleteAll">Delete All</button>
	</div>
</body>
</html>
